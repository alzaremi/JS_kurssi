<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Spinner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #333;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(.17,.67,.83,.67);
    }
    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background: lightblue;
      border: 1px solid #333;
    }
    #arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: auto;
    }
    #result {
      font-size: 1.3em;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Spinig Wheel</h1>

  <input type="text" id="taskInput" placeholder="Add new task">
  <button onclick="addTask()">Add Task</button>
  <button onclick="spinWheel()">Spin the Wheel</button>

  <div id="arrow"></div>
  <div id="wheel"></div>

  <div id="result"></div>

  <script>
    let tasks = [];
    let currentRotation = 0;

    function addTask() {
      const input = document.getElementById("taskInput");
      const task = input.value.trim();
      if (task) {
        tasks.push(task);
        input.value = "";
        drawWheel();
      }
    }

    function drawWheel() {
      const wheel = document.getElementById("wheel");
      wheel.innerHTML = "";
      const sliceAngle = 360 / tasks.length;
      tasks.forEach((task, i) => {
        const slice = document.createElement("div");
        slice.className = "slice";
        slice.style.transform = `rotate(${i * sliceAngle}deg) skewY(${90 - sliceAngle}deg)`;
        slice.style.background = i % 2 === 0 ? "#8ecae6" : "#219ebc";
        slice.textContent = task;
        slice.style.color = "white";
        slice.style.fontSize = "12px";
        slice.style.display = "flex";
        slice.style.alignItems = "center";
        slice.style.justifyContent = "center";
        wheel.appendChild(slice);
      });
    }

    function spinWheel() {
      if (tasks.length === 0) {
        alert("Please add some tasks first!");
        return;
      }
      const wheel = document.getElementById("wheel");
      const sliceAngle = 360 / tasks.length;
      const randomIndex = Math.floor(Math.random() * tasks.length);
      const targetAngle = randomIndex * sliceAngle + sliceAngle / 2;

      // spin multiple times + land at target
      const spins = 5; // how many full rotations
      const finalRotation = spins * 360 + (360 - targetAngle);
      currentRotation = finalRotation;

      wheel.style.transition = "transform 4s cubic-bezier(.17,.67,.83,.67)";
      wheel.style.transform = `rotate(${finalRotation}deg)`;

      // show result after spin
      setTimeout(() => {
        document.getElementById("result").textContent = "âœ… Next Task: " + tasks[randomIndex];
      }, 4000);
    }
  </script>
</body>
</html>
